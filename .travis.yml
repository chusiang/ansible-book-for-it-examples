language: bash
sudo: required
services:
  - docker

before_install:
  - docker version

  - echo "==> Get docker images ..."
  - docker pull chusiang/ansible:2.4

script:
  - echo "==> Run Test case on Ansible 2.4 ..."
  - docker run --rm -it -v $PWD:/srv chusiang/ansible:2.4 /bin/sh -c "ansible --version && ls /srv"
